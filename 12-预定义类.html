<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 预定义类
        // 第一组
        //  \d  ：等价于[0123456789] 或者 [0-9]
        //  \D  :等价于[^0-9]

        //第二组
        // \w(小写)  :任意的数字字母和下划线 等价于 [a-zA-Z0-9_]
        // \W(大写)  :只要不是数字，字母和下划线 等价于 [^a-zA-Z0-9_]

        //第三组
        // \s (小写)    :任意的符号（空格，制表符，换行符）等价于[\r\n\t\v\f]
        // \S(大写)     :只要不是特殊符号   等价于[^\r\n\t\v\f]

        console.log('ab');
        
    </script>
</body>
</html>
